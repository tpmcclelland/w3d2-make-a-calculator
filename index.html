<!DOCTYPE html>
<html lang="en">
<head>
  <title>Control Flow</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <!-- Content goes here. -->
<h1 class="text-center">Tom's Cool Calculator</h1>
<br>
<div class="container background">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="firstValue">Input 1:</label>
        <input type="text" class="form-control" id="firstValue" placeholder="First Value">
      </div>
      <div class="form-group">
        <label for="secondValue">Input 2:</label>
        <input type="text" class="form-control" id="secondValue" placeholder="Second Value">
      </div>
      <div class="form-group text-center">
        <button id="clearButton" class="btn btn-default">Clear</button>
      </div>
    </div>
    <div class="col-sm-6 text-center">
      <div class="panel panel-primary">
        <div class="panel-body">
          <button type="button" id="addButton" class="btn btn-success btn-margin">Add</button>
          <button type="button" id="subtractButton" class="btn btn-danger btn-margin">Subtract</button>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-body">
          <button type="button" id="multiplyButton" class="btn btn-primary btn-margin">Multiply</button>
          <button type="button" id="divideButton" class="btn btn-warning btn-margin">Divide</button>
          <button type="button" id="remainderButton" class="btn btn-info btn-margin">Remainder</button>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-body">
          <button type="button" id="incrementButton" class="btn btn-success btn-margin">Increment by 1</button>
          <button type="button" id="decrementButton" class="btn btn-danger btn-margin">Decrement by 1</button>
        </div>
      </div>

    </div>
  </div>
</>


  <!-- Scripts go here. -->
  <script src="https://use.fontawesome.com/0de54c62ea.js"></script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- Bootstrap Latest compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
